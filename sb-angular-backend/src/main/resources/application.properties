# import auth0 secrets from .env
spring.config.import=file:.env[.properties]

# Auth0 OAuth2 Resource Server Configuration (Standard Spring Security properties)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH0_ISSUER}

# Auth0 Client Configuration for Swagger UI OAuth2 flow
auth0.client-id=${AUTH0_CLIENT_ID}
auth0.client-secret=${AUTH0_CLIENT_SECRET}
auth0.audience=${AUTH0_AUDIENCE}

# Additional Swagger UI OAuth2 configuration
springdoc.swagger-ui.oauth.client-id=${AUTH0_CLIENT_ID}

# CORS Configuration for Angular frontend
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true